<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <style>
        header{
            height: 90px;
        }
        .t1{
            width: 100%;
        }
        .bt{
            float: right;
            padding-top: 30px;
        }
        .fr{
            padding-top: 150px;
        }
        .login{
            background-color: deepskyblue;
            height: 600px;
        }
        a.btn{
            background:lightblue;
            font-size: 16px;
            padding: 10px 15px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
            -moz-border-radius:5px;
            -webkit-border-radius:5px;
            border-radius:5px;
        }
    </style>
    <script>
        function Regin(){
            var name = document.getElementById("loginname").value;
            var pass = document.getElementById("loginpass").value;
            var repass = document.getElementById("reloginpass").value;
            var phone = document.getElementById("tel").value;
            var email = document.getElementById("email").value;
            if(name == ""){
                alert("用户名不能为空！");
            }
            if(pass == ""){
                alert("密码不能为空！");
            }
            if(repass == ""){
                alert("请再次输入密码");
            }if(phone == ""){
                alert("电话不能为空！");
            }
            if(email == ""){
                alert("email不能为空！");
            }
            if(name.length <3){
                alert("用户名不能小于3位");
            }
            if(name.length >15){
                alert("用户名不能大于15位");
            }
            if(pass.length <5 && pass.length >8){
                alert("请规范填写密码");
            }
            if(name == "aaa"){
                alert("用户名已存在!");
            }
            if(pass != repass){
                alert("两次密码不一致！");
            }else{
                alert("注册成功");
                window.location.href="login.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <table class="t1">
            <tr>
                <td><img src="/img/logo.png" width="20%" height="80px"></td>
                <td class="bt" height="50px"><a href="main1.html" class="btn">返回主页</a></td>
            </tr>
        </table>
    </header>
    <div class="login">
        <center>
            <form class="fr">
                <table>
                    <tr><h1>注册</h1></tr>
                    <tr>
                        <th  align="right">用户名：</th>
                        <td>
                            <input name="loginname" type="text" id="loginname" maxlength="12" required 
                            pattern="^[a-zA-Z][a-zA-Z0-9_]{2,11}$" autofocus/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">密码：</th>
                        <td>
                            <input name="password" type="password" id="loginpass" maxlength="12" required
                            pattern="[a-zA-Z0-9_]\w{5,7}&"/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">确认密码：</th>
                        <td>
                            <input name="password" type="password" id="reloginpass" maxlength="12" required
                            pattern="[a-zA-Z0-9_]\w{5,7}&"/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">固定电话：</th>
                        <td>
                            <input name="guphone" type="tel" pattern="^(\d{3,4}\-?)?\d{7,8}$"/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">手机号码：</th>
                        <td>
                            <input name="myphone" type="tel" id="tel" pattern="^1[3|4|5|8][0-9]\d{4,8}$"/>
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">E-mail地址：</th>
                        <td>
                            <input name="myemail" type="email" id="email" multiple />
                        </td>
                    </tr>
                    <tr>
                        <th  align="right">博客主页：</th>
                        <td>
                            <input name="myurl" type="url" placeholder="http://wwww.baidu.com" />
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="提交" onclick="Regin()" />
                            <input type="reset" value="重置" />
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
</body>
</html>
